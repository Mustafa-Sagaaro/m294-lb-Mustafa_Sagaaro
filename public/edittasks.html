<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/edit.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Bearbeiten</title>
</head>

<body>
    <div id="Home">
        <a href="Index.html"><button id="home-button"><i class="material-icons">homebutton</i></button></a>
    </div>
    <div id="title">
        <h1>Anpassen von Tasks</h1>
    </div>
    <p style="text-align: center; font-size: 20px;">Hier siehst du alle deine Tasks</p>
    <div>
        <div class="taskcontainer"></div>
    </div>
    
    <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Aufgabe bearbeiten</h2>
          <form id="edit-form">
            <label for="task-name">Name:</label>
            <input type="text" id="task-name" name="task-name">
            <br>
            <label for="task-completed">Abgeschlossen:</label>
            <input type="checkbox" id="task-completed" name="task-completed">
            <br>
            <button type="submit">Speichern</button>
          </form>
        </div>
      </div>
</body>
<script src="../script/edit.js"></script>

</html>
