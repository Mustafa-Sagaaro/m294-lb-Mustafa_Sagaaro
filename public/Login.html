<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/Login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login</title>
</head>

<body>
    <div id="title">
        <h1>Login</h1>
      </div>
      <div class="Loginformular">
        <div id="Loginfeld">
          <form id="login-form">
            <div class="form-field">
              <input id="email-input" class="Dateninput" type="email" placeholder="Email" required />
            </div>
            <div class="form-field">
              <input id="password-input" class="Dateninput" type="password" placeholder="Password" required />
            </div>
            <div class="form-field">
              <button id="login-button" class="btn" type="submit">Log in</button>
            </div>
          </form>
        </div>
      </div>
</body>
<script src="../script/Login.js"></script>
</html>
